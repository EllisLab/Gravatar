language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

install:
  - composer install

script:
  - vendor/jakub-onderka/php-parallel-lint/parallel-lint --exclude vendor .

before_deploy:
  - composer install
  - zip -r 'Gravatar' gravatar

deploy:
  provider: releases
  api_key:
    secure: 
  file: "Gravatar.zip"
  skip_cleanup: true
  on:
    php: 7.0
    tags: true
    condition: $TRAVIS_PULL_REQUEST = false
